<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon.C7 Media</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f24, #10182f);
            color: #eef3ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 40px;
            color: #ff007a;
            text-shadow: 0 0 15px #ff007a;
        }

        .upload-box {
            margin-top: 30px;
            padding: 20px;
            background: #10182f;
            border: 2px dashed #00eaff;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        input[type=file] {
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff007a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .video-list {
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-item {
            background: #10182f;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00eaff;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .delete-btn {
            background: #ff0033;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Dragon.C7 Media</h1>
    <div class="upload-box">
        <h2>Upload Video</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button onclick="saveVideo()">Upload</button>
    </div>

    <div class="video-list" id="videoList"></div>

<script>
    function saveVideo() {
        const input = document.getElementById('videoInput');
        const file = input.files[0];
        if (!file) return alert('Choose a video first!');

        const reader = new FileReader();
        reader.onload = function(e) {
            const stored = JSON.parse(localStorage.getItem('dragonc7_videos') || '[]');
            stored.push(e.target.result);
            localStorage.setItem('dragonc7_videos', JSON.stringify(stored));
            displayVideos();
        };
        reader.readAsDataURL(file);
    }

    function displayVideos() {
        const list = document.getElementById('videoList');
        list.innerHTML = '';
        const stored = JSON.parse(localStorage.getItem('dragonc7_videos') || '[]');

        stored.forEach((src, index) => {
            const item = document.createElement('div');
            item.className = 'video-item';
            const vid = document.createElement('video');
            vid.src = src;
            vid.controls = true;

            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.className = 'delete-btn';
            delBtn.onclick = () => {
                stored.splice(index, 1);
                localStorage.setItem('dragonc7_videos', JSON.stringify(stored));
                displayVideos();
            };

            item.appendChild(vid);
            item.appendChild(delBtn);
            list.appendChild(item);
        });
    }

    displayVideos();
</script>
</body>
</html>
